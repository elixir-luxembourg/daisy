language: python

python:
  - "3.6"
  - "3.5"

env:
  - TEST=true
  
services:
  - docker
  
before_install:
  - cp elixir_daisy/settings_compose.py elixir_daisy/settings_tests.py
  
install:
  - docker-compose build
  - docker-compose up -d
  - sleep 60

script:
  - docker-compose exec web python setup.py pytest 
