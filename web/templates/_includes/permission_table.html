<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col" class="col-md-3"><h3>{{ obj_name }}</h3></th>
            {% for perm in perms_const %}
            <th scope="col" class="col-sm-1 text-center">{{ perm.name }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for key, value in obj_perms.items %}
            <tr>
            <th scope="row"><a href="{% url 'dataset' pk=key.id %}">{{ key }}</a></th>
            {% for perm in perms_const %}
                {% if perm.value in value %}
                    <td class="text-center"><i class="material-icons">check_box</i></td>
                {% else %}
                    <td class="text-center"><i class="material-icons">check_box_outline_blank</i></td>
                {% endif %}
            {% endfor %}
        {% endfor %}
        </tr>
    </tbody>
</table>
