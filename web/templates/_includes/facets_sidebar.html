{% for field in facets.fields %}
    {% with values=facets.fields|get_item:field %}
        {% if values %}
            <div class="card m-2">
                <div class="card-body">
                    <h4 class="card-title">
                            {{ field|title|un_underscore }}</h4>
                    <ul class="facets card-text">
                        {% for facet in values %}
                            {% if facet.1 > 0 %}
                                {% facetlink url field facet %}
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}
    {% endwith %}
{% endfor %}
