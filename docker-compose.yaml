version: '3'

services:
    # web app
    web:
        build: .
        expose:
            - '5000'
        environment:
            - DJANGO_SETTINGS_MODULE=elixir_daisy.settings_compose
        volumes:
            - statics:/static
            - solrdata:/solr
            - .:/code
        ports:
            - "5000:5000"
        depends_on:
            - db
            - solr
            - mq
        command: gunicorn --reload -w 2 -b :5000 --pid /run/gunicorn.pid elixir_daisy.wsgi
    # database
    db:
        image: postgres:10.1
        restart: on-failure
        environment:
            POSTGRES_PASSWORD: daisy
            POSTGRES_USER: daisy
            POSTGRES_DB: daisy
        ports:
            - "5433:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
    # web werver frontend
    nginx:
        build: ./docker/nginx
        restart: on-failure
        volumes:
            - statics:/public/static:ro
        ports:
            - '80:80'
            - '443:443'
        depends_on:
            - web
    # FTS db
    solr:
        build: ./docker/solr
        ports:
            - "8983:8983"
        volumes:
            - solrdata:/opt/solr/server/solr
     # rabbit mq
    mq:
        image: rabbitmq:3.9-management-alpine
        restart: on-failure
        ports:
            - "15672:15672"
            - "5672:5672"

    # task monitoring
    flower:
        image: mher/flower:0.9.7
        command: --broker=amqp://guest:guest@mq:5672// --broker_api=http://guest:guest@mq:15672/api/
        ports:
            - "5555:5555"
        depends_on:
            - mq
    # task runner
    worker:
        build: .
        environment:
            - DJANGO_SETTINGS_MODULE=elixir_daisy.settings_compose
        volumes:
            - .:/code
        depends_on:
            - db
            - mq
        command: "celery -A elixir_daisy.celery_app worker --loglevel=DEBUG"
    # celery beat
    beat:
        build: .
        environment:
            - DJANGO_SETTINGS_MODULE=elixir_daisy.settings_compose
        volumes:
            - .:/code
        depends_on:
            - db
            - mq
        command: "celery -A elixir_daisy beat --loglevel=DEBUG --pidfile= --scheduler django_celery_beat.schedulers:DatabaseScheduler"


volumes:
    pgdata:
    statics:
    solrdata:
