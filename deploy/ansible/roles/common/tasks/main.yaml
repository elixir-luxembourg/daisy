- name: dnf update
  ansible.builtin.dnf:
        name: "*"
        state: latest
        update_cache: true

- name: Install Development Tools
  ansible.builtin.dnf:
    name: '@Development Tools'
    state: present

- name: Install python
  ansible.builtin.dnf:
    name: python{{ python_version }}
    state: present

- name: Set global default ansible python interpreter
  set_fact:
    ansible_python_interpreter: "/usr/bin/python{{ python_version }}"

- name: Make python version default
  community.general.alternatives:
    name: python3
    path: /usr/bin/python{{ python_version }}
    link: /usr/bin/python3
    state: selected

- name: Install necessary packages
  ansible.builtin.dnf:
    name:
      - python39-devel.x86_64
      - wget
      - make
      - gcc
      - bzip2-devel
      - openssl-devel
      - zlib-devel
      - libffi-devel
      - openssl
      - cvs
      - sqlite-devel
      - openldap-devel
      - nginx
      - ca-certificates
      - curl
      - gnupg
    state: present
